<h1>Atualização de Clientes</h1>
<mat-form-field class="full-width">
    <mat-label>Nome</mat-label>
    <input [(ngModel)]="cliente.nome" matInput placeholder="Nome">
</mat-form-field>

<mat-form-field class="full-width">
    <mat-label>E-Mail</mat-label>
    <input [(ngModel)]="cliente.email" matInput placeholder="E-mail">
</mat-form-field>

<mat-form-field class="full-width">
    <mat-label>Telefone</mat-label>
    <input [(ngModel)]="cliente.telefone" matInput placeholder="Telefone">
</mat-form-field>

<mat-form-field class="full-width">
    <mat-label>Cpf</mat-label>
    <input [(ngModel)]="cliente.cpf" matInput placeholder="000.000.00-00">
</mat-form-field>
<button (click)="update()" mat-stroked-button color="accent">Atualizar</button>
<button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
