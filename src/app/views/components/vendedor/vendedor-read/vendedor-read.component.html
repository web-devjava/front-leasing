<div class="create">
    <h1>Vendedores</h1>
    <button (click)="navigateToCreate()" class="mat-elevation-z8" mat-stroked-button color="accent" class="btn btn-primary">Cadastar Novo Vendedor</button>

</div>


<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">

        <!-- Coluna ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Coluna Nome-->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Coluna Matricula-->
        <ng-container matColumnDef="matricula">
            <th mat-header-cell *matHeaderCellDef> Matricula </th>
            <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Coluna E-mail -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <!-- Coluna Telefone-->
        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
        </ng-container>


        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">

                <a routerLink="update/{{ element.id }}">
                    <i id="edit" class="material-icons">edit</i>
                </a>

                <a routerLink="delete/{{ element.id }}">
                    <i id="delete" class="material-icons">delete</i>
                </a>

            </td>
        </ng-container>


    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20,30]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
